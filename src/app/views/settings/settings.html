<div class="grid grid-cols-2 gap-4">
  @for (setting of settings; track setting.id) {
    <mat-card class="">
      <mat-card-header>
        <mat-card-title>{{ setting.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ setting.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Save</button>
      </mat-card-actions>
    </mat-card>
  }
</div>
