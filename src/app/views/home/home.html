<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title i18n>Shiba Inu</mat-card-title>
    <mat-card-subtitle i18n>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://material.angular.dev/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu"
    i18n-alt
  />
  <mat-card-content>
    <p i18n>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button matButton i18n>LIKE</button>
    <button matButton i18n>SHARE</button>
  </mat-card-actions>
</mat-card>
